name: Deploy Admin UI to VPS

on:
  push:
    branches: [main]
    paths:
      - "apps/admin/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"
      - ".github/workflows/deploy-admin.yml"

concurrency:
  group: deploy-admin
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable pnpm (corepack)
        run: |
          corepack enable
          corepack prepare pnpm@10.29.3 --activate
          pnpm -v

      - name: Install dependencies (workspace root)
        run: pnpm install --frozen-lockfile

      - name: Build admin
        env:
          VITE_API_BASE_URL: https://api.xn--p80bu1t60gba47bg6abm347gsla.com
        run: pnpm --filter ./apps/admin... build

      # ✅ rsync로 배포(삭제 동기화까지)
      - name: Deploy dist to VPS (rsync)
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: -avz --delete
          path: apps/admin/dist/
          remote_path: /opt/happy/admin-dist/
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.VPS_SSH_KEY }}

      - name: Restart Caddy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/happy/infra
            docker compose restart caddy
            docker compose ps
            echo "✅ Admin UI deployed successfully"
